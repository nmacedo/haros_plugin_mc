%YAML 1.1
---
project: toy
packages:
   - toy

configurations:
   startone:
      launch:
        - toy/launch/start_toy.launch
      hints:
        /teleop_node:
           advertise:
             /toy/tele: std_msgs/String
        /controller_node:
           advertise:
             /toy/cmd: std_msgs/String
           subscribe:
             /toy/tele: std_msgs/String
             /toy/data: std_msgs/String
        /base_node:
           advertise:
             /toy/data: std_msgs/String
           subscribe:
             /toy/cmd: std_msgs/String
